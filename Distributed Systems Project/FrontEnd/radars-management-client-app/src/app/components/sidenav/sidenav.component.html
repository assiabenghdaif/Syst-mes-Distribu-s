<!-- SIDEBAR -->
<section id="sidebar" >
  <a (click)="dashboard()" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">V-Radars</span>
  </a>
  <ul class="side-menu top">
    <li [class.active]="isClickeddashboard" >
      <a (click)="dashboard()" >
        <fa-icon class='bx bxs-dashboard' [icon]="faDashboard"></fa-icon>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li [class.active]="isClickedowners">
      <a (click)="owners()" >
        <i class='bx bxs-shopping-bag-alt fa fa-solid fa-user' ></i>
        <span class="text">Owners</span>
      </a>
    </li>
    <li [class.active]="isClickedvehicles">
      <a (click)="vehicles()">
        <i class='bx bxs-doughnut-chart fa fa-solid fa-car' ></i>
        <span class="text">Vehicles</span>
      </a>
    </li>
    <li [class.active]="isClickedinfractions">
      <a (click)="infractions()">
        <i class='bx bxs-message-dots fa fa-solid fa-clipboard-list' ></i>
        <span class="text">Infractions</span>
      </a>
    </li>
    <li [class.active]="isClickedradars">
      <a (click)="radars()">
        <i class='bx bxs-group fa fa-solid fa-satellite-dish' ></i>
        <span class="text">Radars</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a href="#">
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a href="#" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<section id="content"></section>
